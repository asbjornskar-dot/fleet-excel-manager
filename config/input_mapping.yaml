# ======================================================
# Input mapping for initial vehicle Excel format
# ======================================================

input:
  sheet_name: null
  primary_key: reservation_number

columns:
  "Kolonne A":
    field: reservation_number
    transform:
      - strip
      - uppercase

  "Kolonne B":
    field: model
    transform:
      - strip
      - uppercase

  "Kolonne C":
    field: color
    transform:
      - strip
      - lowercase

  "Kolonne D":
    field: vin
    transform:
      - strip
      - uppercase

  "Kolonne E":
    field: eta
    transform:
      - date

  "Kolonne F":
    field: delivery_date
    transform:
      - date

  "Kolonne G":
    field: delivery_time
    transform:
      - strip

  "Kolonne H":
    field: winter_tires
    transform:
      - strip

  "Kolonne I":
    field: preparation_color_code
    transform:
      - strip
      - lowercase

  "Kolonne J":
    field: comment_1
    transform:
      - strip
